<!-- learn.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
    }

    .top-bar {
      background: #007acc;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar h1 {
      margin: 0;
      font-size: 20px;
    }

    .quiz-link {
      color: white;
      text-decoration: underline;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .section-title {
      font-size: 20px;
      margin-top: 30px;
      border-bottom: 2px solid #007acc;
      padding-bottom: 5px;
      color: #007acc;
    }

    .question-block {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
    }

    .options {
      margin: 10px 0;
    }

    .options div {
      margin: 6px 0;
      padding: 6px 10px;
      background: #f0f0f0;
      border-radius: 6px;
    }

    .answer {
      color: green;
      font-weight: bold;
      margin-top: 8px;
    }

    @media (max-width: 600px) {
      .top-bar h1 {
        font-size: 16px;
      }

      .quiz-link {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
  <div>
    <button onclick="window.location.href='trigger.html'" style="margin-right: 10px; background: white; color: #007acc; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">
      Special Quiz
    </button>
    <h1>Learning Page</h1>
  </div>
  <span class="quiz-link" onclick="window.location.href='index.html'">Go to Quiz Page</span>
</div>

  <div class="container" id="learnContainer"></div>

  <script src="questions.js"></script>
  <script>
    const learnContainer = document.getElementById("learnContainer");

    const grouped = {
      Java: [],
      SQL: [],
      Unix: [],
      UI: [],
      PLSQL: []
    };

    for (const q of questions) {
      if (grouped[q.section]) {
        grouped[q.section].push(q);
      }
    }

    for (const [section, qList] of Object.entries(grouped)) {
      const sectionTitle = document.createElement("div");
      sectionTitle.className = "section-title";
      sectionTitle.textContent = section;
      learnContainer.appendChild(sectionTitle);

      qList.forEach((q, i) => {
        const block = document.createElement("div");
        block.className = "question-block";

        const qTitle = document.createElement("p");
        qTitle.innerHTML = `<strong>${q.question}</strong>`;
        block.appendChild(qTitle);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";

        q.options.forEach(opt => {
          const optDiv = document.createElement("div");
          optDiv.textContent = opt;
          optionsDiv.appendChild(optDiv);
        });

        block.appendChild(optionsDiv);

        const ans = document.createElement("div");
        ans.className = "answer";
        ans.textContent = "Correct Answer: " + q.answer;
        block.appendChild(ans);

        learnContainer.appendChild(block);
      });
    }
  </script>
</body>
</html>
